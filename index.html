<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
    <title>Password Generator</title>
</head>
<body>      
    <div class="container">
        <h3>Password Generator</h3>
        <div class="result-container">
            <span class="result">
                
            </span>
            <button class="btn" id="clipboard">
                <i class="fas fa-clipboard"></i>
            </button>
        </div>

        <button class="btn btn-message" id="message">Copied</button>
        <button class="btn btn-message" id="error">Please Generate Password</button>
        <button class="btn btn-message" id="lengthMsg">20 character max</button>

        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="20" value="8">
            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked="true">
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked="true">
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked="true">
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked="true">
            </div>
        </div>

        <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
    <div id="toast">

    </div>
    <script src="script.js"></script>
</body>
</html>
